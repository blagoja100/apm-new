<div class="container">
    <div class="card">
        <div class='card-header'>
            {{pageTitle}}
        </div>
        <div class='card-body'
             *ngIf="product">
            <div class="row">
                <div class="col-md-8">
                    <div class='row'>
                        <div class='col-md-4'>Name:</div>
                        <div class='col-md-8'>
                            {{product.productName}}
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-4'>Name:</div>
                        <div class='col-md-8'>
                            {{ product.productCode | convertToSpace:'-' }}
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-4'>Releasa Date:</div>
                        <div class='col-md-8'>
                            {{product.releaseDate}}
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-4'>Description:</div>
                        <div class='col-md-8'>
                            {{product.description}}
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-4'>Price:</div>
                        <div class='col-md-8'>
                            {{ product.price | currency:'USD':'symbol':'1.2-2' }}
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-2'>Rating:</div>
                        <div class='col-md-4'>
                            <pm-star [rating]='product.starRating'></pm-star>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">                    
                    <img  class='center-block img-responsive'
                            [src]="product.imageUrl"
                            [style.width.px]="200"
                            [style.maring.px]="2"
                            [title]="product.productName">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-secondary" (click)="onBack()"><i class='fa fa-chevron-left'></i> Back</button>
        </div>
    </div>
</div>
